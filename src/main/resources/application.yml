    url: jdbc:mysql://129.28.47.9:3306/huarui_res
    username: root
    password: 123456


  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
  jms:
    pub-sub-domain: false
orderQueue: orderQueue

