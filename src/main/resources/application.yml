server:
    port: 6821

mybatis:
  type-aliases-package: com.huarui.models
  mapper-path: com.huarui.dao

feign:
  hystrix:
    enabled: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:6801/eureka/
  instance:
    instance-id: huarui_user   #自定义服务名称信息
    prefer-ip-address: true     #访问路径可以显示IP地址
spring:
  profiles:
